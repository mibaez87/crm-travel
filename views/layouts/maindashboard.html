<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CRM Travel</title>
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	    crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>

</head>

<body>
	<h1>Dashboard</h1>
	<h2 class="ui block header" id="empolyeename">
		Jane Employee
	</h2>
	<div class="ui vertical menu">
		<h4>Navigation Menu</h4>
		<div class="item">
			<div class="header" id="dashboard_nav">Dashboard</div>
		</div>
		<div class="item">
			<div class="header" id="mainclients_nav">Clients</div>
			<div class="menu">
				<a class="item" id="activeclients_nav">Active Clients</a>
				<a class="item" id="nonactiveclients_nav">Non-Active Clients</a>
				<a class="item" id="vipclients_nav">VIP Clients</a>
			</div>
		</div>
		<div class="item">
			<div class="header" id="deadlines_nav">Deadlines</div>
		</div>
		<div class="item">
			<div class="header" id="flights_nav">Flights</div>
		</div>
	</div>
	<div class="ui menu">
		<div class="item">
			<div class="ui button" id="addnewclient">+ New Client</div>
		</div>
	</div>
	<h3 class="ui top attached header" id="deadlinesection">
		Deadlines
	</h3>
	<div class="ui attached segment">
		<p></p>
	</div>
	<h3 class="ui top attached header" id="todaysflightsection">
		Today's Client Flights
	</h3>
	<div class="ui attached segment">
		<p></p>
	</div>
	<h3 class="ui top attached header" id="vipclientsection">
		VIP Clients
	</h3>
	<div class="ui attached segment">
		<p></p>
	</div>
</body>

</html>
